<form>
  <h1>CRIANDO NOVO LIVRO</h1>

  <mat-form-field class="form">
    <mat-label>Título</mat-label>
    <input
      matInput
      [formControl]="titulo"
      required
      [(ngModel)]="livro.titulo"
      type="text"
      name="titulo"
      placeholder="Ex.Nome livro"
      maxlength="100"
    />
    <mat-error *ngIf="titulo.invalid">{{ getMessage() }}</mat-error>
  </mat-form-field>

  <mat-form-field class="form">
    <mat-label>Nome do autor</mat-label>
    <input
      matInput
      [formControl]="nomeAutor"
      required
      [(ngModel)]="livro.nomeAutor"
      type="text"
      name="nomeAutor"
      placeholder="Ex.João alguém"
      maxlength="100"
    />
    <mat-error *ngIf="nomeAutor.invalid">{{ getMessage() }}</mat-error>
  </mat-form-field>

  <mat-form-field class="form">
    <mat-label>Texto</mat-label>
    <textarea
      matInput
      [formControl]="texto"
      required
      [(ngModel)]="livro.texto"
      type="text"
      name="texto"
      placeholder="Lorem ipsum"
      maxlength="2000000"
    ></textarea>
    <mat-error *ngIf="texto.invalid">{{ getMessage() }}</mat-error>
  </mat-form-field>

  <div class="buttons">
    <button [disabled]="getMessage()"
      (click)="create()"
      class="mat-elevation-z8"
      mat-stroked-button
      color="primary"
    >
      CRIAR
    </button>
    <button (click)="cancel()" class="mat-elevation-z8" mat-stroked-button color="warn">
      CANCELAR
    </button>
  </div>
</form>
